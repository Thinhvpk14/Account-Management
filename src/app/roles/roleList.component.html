<h1>Roles</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Role</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 50%">Name</th>
            <th style="width: 50%">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let role of roles">
            <td>{{role.name}}</td>
            
            <td style="white-space: nowrap">
                <a routerLink="edit/{{role.id}}" class="btn btn-sm btn-primary me-1">Edit</a>
                <button routerLink="view/{{role.id}}" class="btn btn-sm btn-success me-1">View</button>
                <button (click)="deleteRole(role.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="role.isDeleting" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <span *ngIf="role.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!role.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!roles">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
